name: Build & deploy to GitHub Pages

on: 
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with: 
          deploy_key: ${{ secrets.DEPLOY_GH_PRV_KEY }}
          publish_dir: ./public